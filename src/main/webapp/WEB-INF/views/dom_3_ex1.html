<html lang="en">
<head>

<body>
    <!--첫번째와 두번째 인풋의 값을 곱해서 세번째에 넣는다-->
    <!--addlistener와 익명함수 선언을 사용한다-->
    <input type="text" id="d1">
    <select name="" id="select">
        <option class="c1" value="-">-</option>
        <option class="c1" selected value="+">+</option> <!--selected를 주면 최초 선택되어진 값으로 세팅된다-->
        <option class="c1" value="*">*</option>
        <option class="c1" value="/">/</option>
        <option class="c1" value="%">%</option>
    </select>
    <input type="text" id="d2">
    <input type="text" id="d3">
    <button type="button" id="btn">CLICK</button>

    <hr>
    <button id="btn2"> CLICK2</button>
    <button id="btn3"> CLICK3</button>
    <button id="btn4"> CLICK4</button>
    
    

    <script src="/resources/js/dom_3_ex1.js"></script>

</html>
